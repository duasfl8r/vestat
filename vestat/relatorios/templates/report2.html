{% for element in report.elements %}
    {% with rendered=element.render_html|safe %}
        {% if rendered %}
            <div class="element-wrapper">
                {% if element.title %}
                    <h2>{{ element.title }}</h2>
                {% endif %}

                <div class="content-wrapper">
                    {{ rendered }}
                </div>
            </div>
        {% endif %}
    {% endwith %}
{% endfor %}
